    <p class="highcharts-description">
        根據最新統計，112年11月至12月來台旅客占比最高，其中來自亞洲的觀光客每月超過44萬人次。顯示亞洲旅客對台灣旅遊熱度持續高漲。歐洲及美洲旅客次之，其中美洲每月超過3萬人次來台，反映台灣在跨洲市場的吸引力逐步提升。此外，大洋洲、非洲及其他未列明地區的旅客人數雖相對較少，但仍呈穩定增長趨勢。總體來看，12月旅客總數達64萬人次，為全年高峰，突顯台灣旅遊產業在疫情後的強勁復甦勢頭。

        <br>
